<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Simples</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-3d"></script> <!-- Incluindo o plugin 3D -->
</head>
</head>

<body>
    <div class="container">
        <div class="navigation">
            <header>
                <h1>Dashboard</h1>
            </header>
            <main>
                <div class="card">
                    <h2>Refugo</h2>
                    <canvas id="refugoChart"></canvas>
                </div>
                <div class="card">
                    <h2>VLP</h2>
                    <canvas id="vlpChart"></canvas>
                </div>
                <div class="card">
                    <h2>FTT</h2>
                    <canvas id="fttChart"></canvas>
                </div>
                <div class="card">
                    <h2>OEE</h2>
                    <canvas id="oeeChart"></canvas>
                </div>
                <div class="card">
                    <h2>Material Auxiliar</h2>
                    <canvas id="MaterialAuxiliarChart"></canvas>
                </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
